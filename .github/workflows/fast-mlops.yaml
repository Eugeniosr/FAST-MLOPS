name: Deploy Data Eng project on prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    # - name: Login to Scaleway Container Registry
